<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo09</title>
    <script>
        function myFunction(){
            document.getElementById('diferente').innerHTML = "O paragrafo mudou.";
        }
    </script>
</head>
<body>
    <h2>JavaScript no cabeçalho</h2>

    <p id="diferente">Um parágrafo.</p>
    <button type="button" onclick="myFunction()">Tente isso!</button>
</body>
</html>
